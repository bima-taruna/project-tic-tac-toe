<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="cell" cellIndex="0"></div>
        <div class="cell" cellIndex="1"></div>
        <div class="cell" cellIndex="2"></div>
        <div class="cell" cellIndex="3"></div>
        <div class="cell" cellIndex="4"></div>
        <div class="cell" cellIndex="5"></div>
        <div class="cell" cellIndex="6"></div>
        <div class="cell" cellIndex="7"></div>
        <div class="cell" cellIndex="8"></div>
      </section>
      <section class="control">
        <section class="score">
            <div class="player-score">
              <h3 class="p1">Player One</h3>
              <div class="player-one-score">0</div>
            </div>
            <div class="player-score">
              <h3 class="p2">Player Two</h3>
              <div class="player-two-score">0</div>
            </div>
        </section>
        <form>
          <fieldset>
            <label for="player-one">Player one name : </label>
            <input type="text" name="player-one" id="player-one" />
            <label for="player-two">Player two name : </label>
            <input type="text" name="player-two" id="player-two" />
          </fieldset>
          <button class="set-player" type="submit">Set Players name</button>
        </form>
        <section class="game-status">
          <div class="player-turn">player one turn</div>
          <div class="winner">Player One WIN</div>
        </section>
      </div>
    </main>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
